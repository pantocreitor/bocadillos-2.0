<div id="frmInsertCliente" class="col-8 m-auto divHijo pt-4">
  <form>
    <div class="form-group row">
      <label class="col-4 col-form-label" for="frmInsertClienteDni">DNI</label>
      <div class="col-8">
        <input
          id="frmInsertClienteDni"
          type="text"
          class="form-control"
          required="required"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="frmInsertClienteNombre" class="col-4 col-form-label"
        >Nombre completo</label
      >
      <div class="col-8">
        <input
          id="frmInsertClienteNombre"
          type="text"
          class="form-control"
          required="required"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="frmInsertClienteTlf" class="col-4 col-form-label"
        >Teléfono</label
      >
      <div class="col-8">
        <input
          id="frmInsertClienteTlf"
          type="text"
          class="form-control"
          required="required"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="frmInsertClienteDireccion" class="col-4 col-form-label"
        >Dirección</label
      >
      <div class="col-8">
        <input
          id="frmInsertClienteDireccion"
          type="text"
          class="form-control"
          required="required"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button
          id="frmInsertClienteAceptar"
          type="button"
          class="btn btn-primary"
        >
          Enviar
        </button>
      </div>
    </div>
  </form>
