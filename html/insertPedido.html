<div id="frmInsertPedido" class="col-8 m-auto divHijo pt-4">
  <form id="frmInsertPedidoFrm">
    <div class="form-group row">
      <label for="frmPedidoDirecc" class="col-4 col-form-label"
        >Dirección:</label
      >
      <div class="col-8">
        <input id="frmInsertPedidoDireccion" type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="frmPedidoBocadillo" class="col-4 col-form-label"
        >Bocadillo:</label
      >
      <select class="col-8" id="frmInsertPedidoBocadillo"></select>
    </div>
    <div class="form-group row">
      <label for="frmPedidoCliente" class="col-4 col-form-label">Cliente</label>
      <select class="col-8" id="frmInsertPedidoCliente"></select>
    </div>
    <div class="form-group row">
      <label for="frmInsertPedidoFecha" class="col-4 col-form-label"
        >Fecha:</label
      >
      <div class="col-8">
        <input id="frmInsertPedidoFecha" type="text" />
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-4 col-8">
        <button
          type="button"
          id="frmInsertPedidoAceptar"
          class="btn btn-primary"
        >
          Añadir
        </button>
      </div>
    </div>
  </form>
</div>
<script>
  $(function() {
    $("#frmInsertPedidoFecha").datepicker({ dateFormat: "yy-mm-dd" });
  });
</script>
