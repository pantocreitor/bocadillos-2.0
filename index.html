<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Gestion bocaterías</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik="
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ---------- -->
    <!-- Encabezado -->
    <!-- ---------- -->
    <div class="jumbotron mb-0">
      <h1 class="display-4">Gestion de bocaterías v2.0</h1>
      <p class="lead">App web de gestión de bocaterías</p>
    </div>
    <!-- ------ -->
    <!-- Navbar -->
    <!-- ------ -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light pt-0 mt-0 mb-2 pb-2"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- ------------ -->
          <!-- Ingredientes -->
          <!-- ------------ -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              type="button"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Ingredientes
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" type="button" id="insertIngrediente"
                >Añadir</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" type="button" id="listaIngredientes"
                >Listado</a
              >
            </div>
          </li>
          <!-- ---------- -->
          <!-- Bocadillos -->
          <!-- ---------- -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              type="button"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Bocadillos
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" type="button" id="insertBocadillo"
                >Añadir</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" type="button" id="listaBocadillos"
                >Listado</a
              >
            </div>
          </li>
          <!-- ------- -->
          <!-- Pedidos -->
          <!-- ------- -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              type="button"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Pedidos
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" type="button" id="insertPedido"
                >Añadir</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" type="button" id="listaPedidos"
                >Listado</a
              >
            </div>
          </li>
          <!-- -------- -->
          <!-- Clientes -->
          <!-- -------- -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              type="button"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Clientes
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" type="button" id="insertCliente"
                >Añadir</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" type="button" id="listaClientes"
                >Listado</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ----------------------------------------------- -->
    <!-- Div al que se le van a adherir los formularios o-->
    <!-- listados -------------------------------------- -->
    <!-- ----------------------------------------------- -->
    <div id="contenido" class="col-12"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>

</html>
