<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Gestion bocaterías</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- ---------- -->

    <!-- ---------- -->
    <div class="jumbotron mb-0">
      <h1 class="display-4">Gestion de bocaterías v2.0</h1>

    </div>

      <button

        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- ------------ -->
          <!-- Ingredientes -->
          <!-- ------------ -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              type="button"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Ingredientes
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" type="button" id="insertIngrediente"
                >Añadir</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" type="button" id="listaIngredientes"
                >Listado</a
              >
            </div>
          </li>
          <!-- ---------- -->
          <!-- Bocadillos -->
          <!-- ---------- -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              type="button"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"

            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" type="button" id="insertBocadillo"

              <div class="dropdown-divider"></div>
              <a class="dropdown-item" type="button" id="listaBocadillos"
                >Listado</a
              >
            </div>
          </li>
          <!-- ------- -->
          <!-- Pedidos -->
          <!-- ------- -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              type="button"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Pedidos
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" type="button" id="insertPedido"

              <div class="dropdown-divider"></div>
              <a class="dropdown-item" type="button" id="listaPedidos"
                >Listado</a
              >
            </div>
          </li>
          <!-- -------- -->
          <!-- Clientes -->
          <!-- -------- -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              type="button"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"

              Clientes
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" type="button" id="insertCliente"

              <div class="dropdown-divider"></div>

      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
